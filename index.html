<html>
    <head>
        <script>
            let params = window.location.search.replace('?','').split('&');
            let code = params[0].split('=')[1];
            let server_url = params[1].split('=')[1];
            window.location.replace(server_url + '?code=' + code)
        </script>
    </head>
</html>
